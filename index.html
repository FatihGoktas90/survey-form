<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="survey-form.css">
  <title>Survey-Form</title>
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

  <div class="container">
    <form action="#" id="survey-form">
      <div >
        <label for="name" id="name-label">Name</label> <br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required class="name-label">
      </div>
      <div >
        <label for="email" id="email-label">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required class="email-label">
      </div>
      <div >
        <label for="number" id="number-label">Age(optional)</label> <br>
        <input type="number" name="number" id="number" min="10" max="100" placeholder="Age" required class="number-label">
      </div>
      <di>
        <label>Which option best describes your current role?</label><br>
        <select name="role" id="dropdown" class="form-control">
          <option disabled selected value>Select Current Role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferno">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
      </di>
      <div class="form-group">
        <label>Would you recommend freeCodeCamp to a friend?</label> <br>
        <input type="radio" name="user-rec" class="input-radio" checked value="definitely">
        <label>Definitely</label><br>

        <input type="radio" name="user-rec" class="input-radio" value="maybe">
        <label>Maybe</label><br>

        <input type="radio" name="user-rec" class="input-radio" value="not-sure">
        <label>Not Sure</label>
      </div>
      <div class="check">
        <label for="">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="fav" id="fav">
          <option disabled selected value>What is your favorite feature of freeCodeCamp?</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </div>
      <div>
        <label>What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" class="check-input" value="Front End">
        <label>Front-end Projects</label><br>
        <input type="checkbox" class="check-input" value="Back End">
        <label>Back-end Projects</label><br>
        <input type="checkbox" class="check-input" value="datavisualization">
        <label>Data Visualization</label><br>

        <input type="checkbox" class="check-input" value="Challenges">
        <label>Challenges</label><br>

        <input type="checkbox" class="check-input" value="Opensource">
        <label>Open Source Community</label><br>

        <input type="checkbox" class="check-input" value="Gitterhelp">
        <label>Gitter help rooms</label><br>

        <input type="checkbox" class="check-input" value="Videos">
        <label>Videos</label><br>

        <input type="checkbox" class="check-input" value="Meetups">
        <label>City Meetups</label><br>

        <input type="checkbox" class="check-input" value="Wiki">
        <label>Wiki</label><br>

        <input type="checkbox" class="check-input" value="Forum">
        <label>Forum</label><br>

        <input type="checkbox" class="check-input" value="Additional">
        <label>Additional Courses</label><br>

      </div>
      <div id="comment">
        <label >Any comments or suggestions?</label><br>
        <textarea placeholder="Enter your comment here..."  >
        </textarea>
      </div>
      <div>
        <input type="submit" name="submit" value="Submit" id="submit">
      </div>

  </div>

  </form>
  </div>

</body>

</html>
